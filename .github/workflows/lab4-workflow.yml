name: Publish Package to GitHub NPM Registry

on:
  release:
    types: [published] 
    
jobs:
    npm-package:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout Repository
          uses: actions/checkout@v4
        - name: Install NodeJS
          uses: setup-node@v4
          with:
            node_version: '20'
            registry-url: https://npm.pkg.github.com
          env:
            NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        - run: npm install